<div class='container'>
    <form *ngIf='!registered' (ngSubmit)='onSubmit()' #registerForm='ngForm'>
        <h3 class='title is-3'>Register User</h3>
        <div class='field'>
            <h4 class='subtitle is-4'>Name</h4>
            <div class='field'>
                <label class="label">Firstname</label>
                <p class="control">
                    <input class="input" type="text" placeholder="First Name" name='firstname' [(ngModel)]='newUser.firstname' ngControl='firstname' required>
                </p>
            </div>
            <div class='field'>
                <label class="label">Lastname</label>
                <p class="control">
                    <input class="input" type="text" placeholder="Last Name" name='lastname' [(ngModel)]='newUser.lastname' ngControl='lastname' required>
                </p>
            </div>
        </div>
        <div class='field'>
            <h4 class='subtitle is-4'>Username/Password</h4>
            <div class='field'>
                <label class="label">Username</label>
                <p class="control">
                    <input class="input" type="text" placeholder="Username" name='username' [(ngModel)]='newUser.username' ngControl='username' required>
                </p>
            </div>
            <div class='field'>
                <label class="label">Password</label>
                <p class="control">
                    <input class="input" type="text" placeholder="Password" name='password' [(ngModel)]='newUser.password' ngControl='password' required>
                </p>
            </div>
            <div class='field'>
                <label class="label">Password again</label>
                <p class="control">
                    <input class="input" type="password" placeholder="Password again" name='password2' ngControl='password2' required>
                </p>
            </div>
        </div> 
        <button type='submit' class='button' [disabled]='!registerForm.form.valid'>Register</button>
    </form>
    <div *ngIf='registered'>
        <h1>Register Success !</h1>
    </div>
</div>
